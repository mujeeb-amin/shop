{% extends 'base.html' %}
    
{% block content %}
  <div class="d-flex flex-column align-items-center" >
    <h4 class="mb-3">Update Product</h3>
    <form action="" method="post" style="width: 300px;">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" name="title" value="{{product.title}}" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input class="form-control"  type="number" name="price" value="{{product.price}}" required >
      </div>
      <div class="mb-3">
        <label class="form-label" for="type">Category</label>
        <select class="form-select"  name="category"  required>
          <option value=""></option>
          {% for category in categories %}
            <option value="{{category.id}}" 
            {% if product.category.id == category.id %}
            selected
            {% endif %}
          >{{category.name}}</option>
          {% endfor %}
          </select>

      </div>
      <div class="mb-3">
        <label class="form-label" for="type">Type</label>
        <select class="form-select"  name="type">
            <option value=""></option>
            <option value="for_kids" {% if product.type == 'for_kids' %}
            selected
            {% endif %}>For Kids</option>
            <option value="for_men" {% if product.type == 'for_men' %}
            selected
            {% endif %}>For Men</option>
            <option value="for_women" {% if product.type == 'for_women' %}
            selected
            {% endif %}>For Women</option>
          </select>
        </div>
        <div class="mb-3">
          <input class="form-check-input"  type="checkbox" name="is_published" {% if product.is_published %} checked {% endif %}>
          <label class="form-check-label" for="is_published">Is Published</label>
        </div>
        <div class="d-flex justify-content-center">
        <input class="btn btn-info" type="submit" value="Update" />
      </div>
    </form>

    </div> 
{% endblock content %}
